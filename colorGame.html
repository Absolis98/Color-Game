<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="colorGame.css">

    <title>Color Game</title>
  </head>
  <body>
    
    <!-- header -->
    <div id="header" class="container-fluid py-4 m-0">
    	<h1 class="text-center text-white display-4">
    		The Great<br>
    		<span id="colorDisplay">RGB</span><br>
    		Color Game
    	</h1>
    </div>

	<!-- navbar -->
   	<nav class="row text-center navbar navbar-light bg-light">
   			<h2 id="reset" class="col btn text-info">New Colors</h2>
   			<h2 class="col display-6 pl-4"><span id="message"></span></h2>
   			<div class="col dropdown">
   				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   					Difficulty: <span id="mode">Easy</span>
   				</button>
   				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
   					<h6 id="easyMode" class="dropdown-item" href="#">Easy</h6>
   					<h6 id="mediumMode" class="dropdown-item" href="#">Medium</h6>
   					<h6 id="hardMode" class="dropdown-item" href="#">Hard</h6>
   				</div>
   			</div>
   	</nav>

	<!-- gameboard -->
   	<div id="gameboard" class="container">
   			<div class="square"></div>
   			<div class="square"></div>
   			<div class="square"></div>
   			<div class="square"></div>
   			<div class="square"></div>
   			<div class="square"></div>
   	</div>
   	
   	<!-- scoreboard -->
	<div id="scoreBoard" class="container">
		<h2 class="display-4 text-white text-center">SCORE: <span id="score">0000</span></h2>
	</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="colorGame.js"></script>
  </body>
</html>
